<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            border-right: 2px solid #007BFF;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        .sidebar a:hover {
            background-color: #f1f1f1;
        }
        .main {
            flex-grow: 1;
            padding: 20px;
        }
        .task-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .task-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .statistics {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .stat {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 5px;
            flex: 1;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <a href="#">Home</a>
            <a href="#">Assignments</a>
            <a href="#">Grades</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
        <div class="main">
            <h2>Your Tasks</h2>
            <div class="task-grid">
                <div class="task-card">Task 1</div>
                <div class="task-card">Task 2</div>
                <div class="task-card">Task 3</div>
                <div class="task-card">Task 4</div>
                <div class="task-card">Task 5</div>
                <div class="task-card">Task 6</div>
            </div>
            <div class="statistics">
                <div class="stat">Total Assignments: 10</div>
                <div class="stat">Upcoming Deadlines: 3</div>
                <div class="stat">Average Grade: 85%</div>
            </div>
        </div>
    </div>
</body>
</html>
