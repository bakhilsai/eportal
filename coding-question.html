<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .question {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .answer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="question">
        <h1>Coding Challenge</h1>
        <p>Write a function that takes a string as input and returns the reversed string.</p>
        <h2>Example</h2>
        <p>Input: "hello"</p>
        <p>Output: "olleh"</p>
    </div>
    <div class="answer">
        <h2>Your Answer:</h2>
        <textarea rows="10" cols="30" placeholder="Type your code here..."></textarea>
    </div>
</body>
</html>
