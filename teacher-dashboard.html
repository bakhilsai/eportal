<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .sidebar { width: 200px; float: left; background: #f4f4f4; height: 100vh; padding: 15px; }
        .content { margin-left: 220px; padding: 15px; }
        .card { background: #fff; padding: 15px; margin: 10px 0; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        .badge { padding: 5px; border-radius: 4px; color: white; }
        .active { background-color: green; }
        .pending { background-color: orange; }
        .completed { background-color: blue; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Teacher Dashboard</h1>
    </div>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Assignments</a></li>
            <li><a href="#">Quizzes</a></li>
            <li><a href="#">Submissions</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="card"><h3>Total Classes: 4</h3></div>
        <div class="card"><h3>Active Assignments: 12</h3></div>
        <div class="card"><h3>Quizzes: 8</h3></div>
        <div class="card"><h3>Pending Submissions: 24</h3></div>

        <table>
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Assignment 1</td>
                    <td><span class="badge active">Active</span></td>
                </tr>
                <tr>
                    <td>Assignment 2</td>
                    <td><span class="badge pending">Pending</span></td>
                </tr>
                <tr>
                    <td>Quiz 1</td>
                    <td><span class="badge completed">Completed</span></td>
                </tr>
                <tr>
                    <td>Project Submission</td>
                    <td><span class="badge active">Active</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
